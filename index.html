<head>
    <title>Cash Back</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700, 300' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<body>
    <div id="cashreg">
        <div class="wrap-div">
            <h3 class="label">You Owe</h3>
            <div id='owe' type='value'>
            </div>
        </div>

        <div class="wrap-div">
            <h3 class="label">How much do you want to pay?</h3>
            <input id="payAmount" type='value' class='address_field' />
            <button id="payButton" onclick="clearOff();payFunction();">Pay</button>
        </div>

        <div class="wrap-div">
            <h3 class="label">Your Total Change</h3>
            <div id="changeDisplay" class='change'>
            </div>
        </div>

        <div id="bills">
            <h3 class="label">Bills Owed: <span class="green" id="dollarsDisplay"></span></h3>
            <a>$1</a>
            <a>$5</a>
            <a>$10</a>
            <a>$20</a>
            <a>$50</a>
            <a>$100</a>
        </div>

        <div id="billquantities">
            <a id="1"></a>
            <a id="5"></a>
            <a id="10"></a>
            <a id="20"></a>
            <a id="50"></a>
            <a id="100"></a>
        </div>

        <div id="bills">
            <h3 class="label">Coins Owed: <span class="green" id="centsDisplay"></span></h3>
            <a>.01</a>
            <a>.05</a>
            <a>.10</a>
            <a>.25</a>
        </div>

        <div id="centquantities">
            <a id="1cents"></a>
            <a id="5cents"></a>
            <a id="10cents"></a>
            <a id="25cents"></a>
        </div>

        <div id="leftover">
            <h3 class="label">Leftovers Dollar Rundown</h3>
            <a id='1left'></a><br>
            <a id='5left'></a><br>
            <a id='10left'></a><br>
            <a id='20left'></a><br>
            <a id='50left'></a><br>
            <a id="100left"></a>
        </div>
        <div class="wrap-div">
            <h3 class="label">PAID: <span class="green" id="paidDisplay"></span> | TOTAL: <span class="green" id="totalDisplay"></span></h3>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="cash_reg_take_UI.js"></script>
</body>
