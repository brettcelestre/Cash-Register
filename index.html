<head>
    <title>Cash Back</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700, 300' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
</head>

<body>

    <div id="cashreg">
        <div class="wrap-div-owe">
            <h3 class="label">Owed</h3>
            <div id='owe' type='value'>
            </div>
        </div>

        <div class='wrap-div-owe'>
            <h3 class='label'>Tip?</h3>
            <div class='tax-radios'>
                <div class='tr'>
                <input type='radio' id='0tip' name='radios' class='tax' onclick='clearOff();zeropercent();' value='all' value='false'>
                    <label for='0tip'>0%</label>
                </div>
                <div class='tr'>
                <input type='radio' id='10tip' name='radios' class='tax' onclick='clearOff();tenpercent();' value='false'>
                    <label for='10tip'>10%</label>
                </div>
                <div class='tr'>
                <input type='radio' id='15tip' name='radios' class='tax' onclick='clearOff();fifteenpercent();' value='false'>
                    <label for='15tip'>15%</label>
                </div>
                <div class='tr'>
                <input type='radio' id='20tip' name='radios' class='tax' onclick='clearOff();twentypercent();' value='false'>
                    <label for='20tip'>20%</label>
                </div>
            </div>
        </div>

        <div class="wrap-div" id='tipTotal'>
            <h3 class="label">Total</h3>
            <div id="tipDisplay" class='change'>
            </div>
        </div>

        <div class="wrap-div">
            <h3 class="label">Payment Amount</h3>
            <input id="payAmount" type='value' class='address_field' />
            <input type='button' id="payButton" onclick="clearOff();payFunction();" value='Pay'>
        </div>

        <div class="wrap-div-change" id='changeToggle'>
            <h3 class="label">Change</h3>
            <div id="changeDisplay" class='change'>
            </div>
        </div>

        <div id="bills">
            <h3 class="label">Dollar Change <span class="green" id="dollarsDisplay"></span></h3>
            <a>$1</a>
            <a>$5</a>
            <a>$10</a>
            <a>$20</a>
            <a>$50</a>
            <a>$100</a>
        </div>

        <div id="billquantities">
            <a id="1" class='billage'></a>
            <a id="5" class='billage'></a>
            <a id="10" class='billage'></a>
            <a id="20" class='billage'></a>
            <a id="50" class='billage'></a>
            <a id="100" class='billage'></a>
        </div>

        <div id="coins">
            <h3 class="label">Coin Change <span class="green" id="centsDisplay"></span></h3>
            <a>.01</a>
            <a>.05</a>
            <a>.10</a>
            <a>.25</a>
        </div>

        <div id="centquantities">
            <a id="1cents" class='coinage'></a>
            <a id="5cents" class='coinage'></a>
            <a id="10cents" class='coinage'></a>
            <a id="25cents" class='coinage'></a>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <!-- <script type="text/javascript" src="cash_reg_take_UI.js"></script> --> 
    <script type="text/javascript" src="cash-refactored.js"></script>
</body>
